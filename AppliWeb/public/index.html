<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exécuter du code C</title>
</head>
<body>
    
    <h1>Uploader une Image</h1>

    <!-- Formulaire d'upload de fichier -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="image" required><br><br>
        <label for="extension-select">Choisissez une extension:</label>

        <select name="extension" id="extension">
        <optgroup label="-- Extensions --">
        <option value="png">png</option>
        <option value="jpg">jpg</option>
        <option value="bmp">bmp</option>
        </select>

        <br><br>
        <button type="submit">Convertir</button>
    </form>    
    <br>

    <a href="/get?="><input type="button" value="Download" id="buttonDl"></a>
    
    <h2>Réponse du serveur :</h2>
    <pre id="response"></pre>
    
    <br>
    
    <h1>https://live.codetogether.io/#/daec4214-835d-424c-aae7-73cd798a6174/JHYarioL9mi76PaFFECvCN</h1>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Empêcher le rechargement de la page

            const formData = new FormData();

            const formatSelect = document.getElementById('extension');
            console.log(formatSelect.value);
            
            if(formatSelect.value === ""){
                document.getElementById('response').innerText = "Veuillez chosir une extension";
                return;
            }

            formData.append('format', formatSelect.value);

            formData.append('image', document.getElementById('image').files[0]);
            try {
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('response').innerText = `${result.message}`;
            } catch (error) {
                console.error('Erreur détectée :', error);
                document.getElementById('response').innerText = `Erreur : ${error.message}`;
            }
        });
    </script>
</body>
</html>
